<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container" data-qa="card">
      <div class="mac" >
      </div>
      <div class="info">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>
      <div class="code">Код товара: 195434</div>
      <div class="rating">
        <div class="stars">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>
        <div class="review">Отзывов: 5</div>
      </div>
      <div class="prise">
        <div class="word">Цена:</div>
        <div class="money">69 999 грн</div>
      </div>
      <div class="buy" data-qa="hover">
        <link  rel="stylesheet" href="#" >купить
      </div>
    </div>
  </body>
</html>
